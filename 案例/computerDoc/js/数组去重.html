	<title>数组去重</title>

<body>
	<script>
	var arr = [1,2,5,1,3,4,5,3,2,1,7,8,9,8,7]
	//去重
	function filterArr(arr){
		var result = [];
		arr.forEach((value,key)=>{
			if(result.indexOf(value) == -1){
				result.push(value)
			}
		})
		return result;
	}
	//es6 Set
		var m = [...new Set(arr)]
		var n = Array.from(new Set(arr))
	//数组的交集并集差集
		var a = [1,2,3,4,1],b = [2,3,4,1]
		//交集
		var jiaoji = [...a].filter( x => b.indexOf(x) == -1 ? false : true)
		//并集
		var union = Array.from(new Set([...a, ...b]))
		//差集
		var chaji =[...a].filter( x => Boolean( b.indexOf(x) == -1 ? true : false ))
	</script>
